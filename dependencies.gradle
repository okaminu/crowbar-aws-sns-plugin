repositories {
    mavenLocal()
    mavenCentral()
    repositories {
        maven {
            url 'http://repository.boldadmin.com.s3.amazonaws.com/snapshots/'
        }
    }
}

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.579'
    }
}

dependencies {
    implementation "lt.boldadmin.crowbar:crowbar-api:$gradle.ext.version"

    implementation 'com.amazonaws:aws-java-sdk-sns:1.11.579'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    testImplementation "junit:junit:4.12"
    testImplementation "org.mockito:mockito-core:2.28.2"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"

    testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
